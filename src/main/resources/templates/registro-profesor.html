	<script>
		document.addEventListener("DOMContentLoaded", function () {
			document.getElementById("formulario").addEventListener('submit', validarFormulario);
		});

		function validarFormulario(evento) {
			evento.preventDefault();

			var usuario = document.getElementById('firstName').value;
			if (usuario.length == 0) {
				alert('No has escrito nada en nombre y apellido');
				return;
			}
			var email = document.getElementById('email').value;
			if(email.length==0){
				alert('No has escrito nada en email')
				return;
			}
			var usuario = document.getElementById('usuario').value;
			if (usuario.length == 0) {
				alert('No has escrito nada en el usuario');
				return;
			}
			var clave = document.getElementById('clave').value;
			if (clave.length < 6) {
				alert('La clave debe tener mínimo 6 caracteres');
				return;
			}
			var clave2 = document.getElementById('clave2').value;
			if (clave != clave2) {
				alert('Las claves no coinciden');
				return;
			}

			var telefono = document.getElementById('tel').value;
			if (tel.length < 9) {
				alert('Ingrese un teléfono válido')
				return;
			}


			this.submit();
		}
	</script>

</head>

<body>



	<div class="header">
		<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
			<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
				<svg class="bi me-2" width="40" height="32">
					<use xlink:href="#bootstrap" />
				</svg>
				<div class="logo">
					<img class="d-block mx-auto mb-4" src="/img/logoGrande.png" alt="ProgramAula" width="57"
						height="57">
				</div>

				<span class="fs-4">
					<h2>ProgramAula</h2>
				</span>
			</a>
			<span>
				<img src="/img/icono-profesora.png" alt="profesora">
			</span>
		</header>
	</div>



	<div class="form">


		<form class="needs-validation" novalidate id="formulario" th:action="@{/usuario/registro/profesor}"
			method="POST">
			<div class="mb-3">
				<label for="firstName" class="form-label">Nombre y Apellido</label>
				<input type="text" class="form-control" id="firstName" placeholder="Jose Villenas" value=""
					name="nombreCompleto" required>
				<div class="invalid-feedback">
					Ingrese un nombre válido.
				</div>

			</div>

			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="email" class="form-control" id="email" placeholder="Josevillenas@ejemplo.com" name="email">
				<div class="invalid-feedback">
					Imgrese un email válido.
				</div>
			</div>

			<div class="mb-3">
				<label for="firstName" class="form-label">Nombre de usuario</label>
				<input type="text" class="form-control" id="usuario" placeholder="JoseVil96" value=""
					name="nombreUsuario" required>
				<div class="invalid-feedback">
					Ingrese un nombre válido.
				</div>

			</div>

			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Contraseña</label>
				<input type="password" class="form-control" id="clave" name="contrasenia">
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword2" class="form-label">Confirmar contraseña</label>
				<input type="password" class="form-control" id="clave2">
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Teléfono</label>
				<input type="email" class="form-control" id="tel" placeholder="341358975" name="telefono">
				<div class="invalid-feedback">
					Ingrese un número de teléfono válido.
				</div>

			</div>

			<div class="mb-3">
				<label for="country" class="form-label">País</label>
				<select class="form-select" id="country" required>

					<option>Argentina</option>
					
				</select>
				<div class="invalid-feedback">
					Ingrese un país válido.
				</div>

			</div>
			<div class="mb-3" th:if =''>
				<label for="state" class="form-label">Provincia</label>
				<select class="form-select" id="state" required name="localidad">
					<option value="Buenos Aires">Bs. As.</option>
					<option value="Catamarca">Catamarca</option>
					<option value="Chaco">Chaco</option>
					<option value="Chubut">Chubut</option>
					<option value="Cordoba">Cordoba</option>
					<option value="Corrientes">Corrientes</option>
					<option value="Entre Rios">Entre Rios</option>
					<option value="Formosa">Formosa</option>
					<option value="Jujuy">Jujuy</option>
					<option value="La Pampa">La Pampa</option>
					<option value="La Rioja">La Rioja</option>
					<option value="Mendoza">Mendoza</option>
					<option value="Misiones">Misiones</option>
					<option value="Neuquen">Neuquen</option>
					<option value="Rio Negro">Rio Negro</option>
					<option value="Salta">Salta</option>
					<option value="San Juan">San Juan</option>
					<option value="San Luis">San Luis</option>
					<option value="Santa Cruz">Santa Cruz</option>
					<option value="Santa Fe">Santa Fe</option>
					<option value="Sgo. del Estero">Sgo. del Estero</option>
					<option value="Tierra del Fuego">Tierra del Fuego</option>
					<option value="Tucuman">Tucuman</option>
				</select>
				<div class="invalid-feedback">
					Ingrese una provincia válida
				</div>

			</div>






			<hr class="my-8">
			
			<button class="boton" type="submit" >Registrarme</button>
			
		</form>
	</div>



	<footer class="my-5 pt-5 text-muted text-center text-small">

			<li class="list-inline-item"><a href="#">Privacy</a></li>
			<li class="list-inline-item"><a href="#">Terms</a></li>
			<li class="list-inline-item"><a href="#">Support</a></li>
		</ul>
	</footer>

	<script src="form-validation.js"></script>


</body>

</html>
