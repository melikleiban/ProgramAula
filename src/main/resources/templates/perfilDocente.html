	crossorigin="anonymous">
<link rel="stylesheet" type="text/css"
	href="/css/estiloPerfilDocente.css" />
<link rel="stylesheet" type="text/css"
	href="/css/estilo-cursos-profesor.css" />
</head>
<body>

	<header class="header">
		<div class="container logo-nav-container">
			<a href="/" class="logo"><img src="/img/logoChiquito.png">
				ProgramAula</a> <span class="menu-icon"><i class="fas fa-bars"></i></span>
			<nav class="navigation">
				<ul>
					<li><a href="/"><i class="fas fa-home"></i> Inicio</a></li>
					<li><a href="/logout"><i class="fas fa-sign-out-alt"></i>
							Cerrar sesión</a></li>

				</ul>
			</nav>
		</div>
	</header>



	<section class="seccion-perfil-usuario">
		<div class="perfil-usuario-header">
			<div class="perfil-usuario-portada">
				<div class="perfil-usuario-avatar">

					<img th:if="${session.usuariosession.foto != null}" th:src="${'/foto/usuario?nombreUsuario=' + session.usuariosession.nombreUsuario}">

				</div>
			</div>
		</div>
		<div class="perfil-usuario-body">
			<div class="perfil-usuario-bio">

				<h3 class="titulo" th:text="${session.usuariosession.nombreCompleto}">Nombre Profesor</h3>
				<p class="texto" th:text="${session.usuariosession.descripcion}"></p>
				
			</div>
			<div class="perfil-usuario-footer">
				<ul class="lista-datos">
					<li><i class="icono fas fa-phone-alt"></i> Telefono: <input
						type="text" class="form-control" id="inputTelefono" 
						 th:placeholder="${session.usuariosession.telefono}" readonly=true></li>
					<li><i class="icono fas fa-briefcase"></i> Email: <input
						type="email" class="form-control" id="inputEmail"
						th:placeholder="${session.usuariosession.email}" readonly=true></li>
					<li><i class="icono fas fa-map-marker-alt"></i> Ubicacion: <input
						type="" class="form-control"
						th:placeholder="${session.usuariosession.localidad}" readonly=true></li>
						
				</ul>
			
			</div>
			<div class="perfil-usuario-cursos">
				<div class="lista-cursos">
					<i class="fas fa-award"> Cursos: </i>
					<div class="datagrid">
						<table>
							<thead>
								<tr>
									<th>Título</th>
									<th>Lenguaje</th>
									<th>Dificultad</th>
									<th>Precio/hora</th>
									<th>Descripción</th>
									<th></th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<td colspan="6">
										<div id="paging">
											<ul>
												<li><a href="/usuario/nuevo-curso"><span>Añadir</span></a></li>

											</ul>
										</div>
								</tr>
							</tfoot>
							<tbody>


								<tr th:each="curso : ${cursos}">
									<td th:text="${curso.titulo}"></td>
									<td th:text="${curso.lenguajes}"></td>
									<td th:text="${curso.precioPorHora}"></td>
									<td th:text="${curso.nivelDificultad}"></td>
									<td th:text="${curso.descripcion}"></td>
									<td><button type="button" name="eliminar"
											class="btn btn-outline-danger">Eliminar</button></td>

									<td>
										<!-- 						<form th:action="@{/usuario/perfilprofesor/__${session.usuariosession.id}__}" method="GET"> -->
										<!-- 							<button th: type="submit"  class="btn btn-outline-danger"> Ver Cursos </button> -->
										<!-- 							<input type="hidden" th:value ="${session.usuariosession.id}" name="profesor_id"></input>				 -->
										<!-- 						</form>						 -->
									</td>
								</tr>

							</tbody>
						</table>
					</div>
				</div>

			</div>
		</div>
		</div>
		</div>
	</section>
	<footer class="footer">
		<div class="container pie">

			<p>Â© Equipo 6 - 2021 ProgramAula</p>
			<a href="terminos"><p>Terminos y condiciones</p>
		</div>
	</footer>


	<script src="https://kit.fontawesome.com/2c36e9b7b1.js"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="/scripts/scriptsPerfiles.js"></script>
</body>
</html>
