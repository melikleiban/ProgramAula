<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

	<meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../static/css/estiloPerfilAlumno.css" />
	<link rel="stylesheet" type="text/css" href="../static/css/estilo-cursos-profesor.css" />
	<link rel="stylesheet" type="text/css" href="../static/css/nuevo-curso.css" />
</head>

<body>
	<header class="header">
		<div class="container logo-nav-container">
			<a href="#" class="logo"><img src="../static/img/logoChiquito.png"> ProgramAula</a>
			<span class="menu-icon"><i class="fas fa-bars"></i></span>
			<nav class="navigation">
				<ul>
					<li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
					<li><a href="#"><i class="fas fa-user-circle"></i> Perfil</a></li>
					<li><a href="#"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<section>
		<div class="nuevo-curso">
		  <p><i class="fas fa-atlas"> ¡Añade un nuevo curso! </i></p>
			<div class="nuevo-curso-titulo">
			
				<div class="form">

					<form class="needs-validation" id="formulario">
						<div class="mb-3">
							<label for="titulo" class="form-label">Título</label>
							<input type="text" class="form-control" id="titulo" value="" required name="titulo"
								th:value="${titulo}">
							<div class="invalid-feedback">s
								Ingrese un título válido.
							</div>

						</div>

						<div class="mb-3">
							<label for="descripción" class="form-label">Descripción</label>
							<input type="text" class="form-control" id="descripcion" name="descripcion"
								th:value="${descripción}">
							<div class="invalid-feedback">
								Ingrese una descripción válida.
							</div>
						</div>

						<div class="mb-3">
							<label for="state" class="form-label">Dificultad</label>
							<select class="form-select" id="dificultad" required name="dificultad">
								<option value="Seleccion">Seleccione una opción</option>
								<option value="Basico">Básico</option>
								<option value="Intermedio">Intermedio</option>
								<option value="Avanzado">Avanzado</option>
							</select>
							<div class="invalid-feedback">
								Ingrese una dificultad.
							</div>

						</div>

						<div class="mb-3">
							<label for="precio" class="form-label">Precio</label>
							<input type="text" class="form-control" id="precio" name="precio"
								th:value="${precio}">
							<div class="invalid-feedback">
								Ingrese un precio válido.
							</div>
						</div>
						
            				<button class="boton" type="submit">Añadir</button>
					</form>
	</section>

	<footer class="footer">
		<div class="container pie">
			<p>© Equipo 6 - 2021 ProgramAula</p>
			<a href="terminos.html">
				<p>Términos y condiciones</p>
		</div>
	</footer>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="../static/scripts/scripts-nuevo-curso.js"></script>
</body>

</html>
