	<script>
    /*<![CDATA[*/
        /**
         * @param String name
         * @return String
         */
        function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        function trayendo(){
            document.getElementById('myInput').value = getParameterByName('param');           	
            pro();
        }
    /*]]>*/
    </script>

<script>
$(document).ready(function(){ //filtra cada vez que se modifica el input
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>
<script>
    function pro(){ //para que filtre con lo traido desde el index
    $(document).ready(function(){
        var value = getParameterByName('param').toLowerCase();
        $("#myTable tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    }
</script>
