<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro-alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/registro-alumno.css">
</head>
<body>
    <body class="bg-light">
    
        <div class="container">
          <main>
            <div class="py-5 text-center">
              <img class="d-block mx-auto mb-4" src="/static/img/logo.png" alt="ProgramAula" width="57" height="57">
              <h2>ProgramAula</h2>
              <!-- <p class="lead">Below is an example form built entirely with Bootstrap’s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p> -->
            </div>
        
            <div class="alinearForm">
              <div class="col-md-7 col-lg-8">
                <h4 class="mb-3"></h4>
                <form class="needs-validation" novalidate>
                  <div class="row g-3">
                    <div class="col-sm-6">
                      <label for="firstName" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                      <div class="invalid-feedback">
                        Ingrese un nombre válido.
                      </div>
                    </div>
        
                    <div class="col-sm-6">
                      <label for="lastName" class="form-label">Apellido</label>
                      <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                      <div class="invalid-feedback">
                        Ingrese un apellido válido.
                      </div>
                    </div>
        
                   
                    <div class="col-12">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Josevillenas@ejemplo.com">
                      <div class="invalid-feedback">
                        Imgrese un email válido.
                      </div>
                    </div>
        
                
        
        
                    <div class="col-md-6">
                      <label for="country" class="form-label">País</label>
                      <select class="form-select" id="country" required>
                        
                        <option>Argentina</option>
                        <option>Uruguay</option>
                        <option>Chile</option>
                      </select>
                      <div class="invalid-feedback">
                        Please select a valid country.
                      </div>
                    </div>
        
                    <div class="col-md-6">
                      <label for="state" class="form-label">Provincia</label>
                      <select class="form-select" id="state" required>
                        <option value="Buenos Aires">Bs. As.</option>
                        <option value="Catamarca">Catamarca</option>
                        <option value="Chaco">Chaco</option>
                        <option value="Chubut">Chubut</option>
                        <option value="Cordoba">Cordoba</option>
                        <option value="Corrientes">Corrientes</option>
                        <option value="Entre Rios">Entre Rios</option>
                        <option value="Formosa">Formosa</option>
                        <option value="Jujuy">Jujuy</option>
                        <option value="La Pampa">La Pampa</option>
                        <option value="La Rioja">La Rioja</option>
                        <option value="Mendoza">Mendoza</option>
                        <option value="Misiones">Misiones</option>
                        <option value="Neuquen">Neuquen</option>
                        <option value="Rio Negro">Rio Negro</option>
                        <option value="Salta">Salta</option>
                        <option value="San Juan">San Juan</option>
                        <option value="San Luis">San Luis</option>
                        <option value="Santa Cruz">Santa Cruz</option>
                        <option value="Santa Fe">Santa Fe</option>
                        <option value="Sgo. del Estero">Sgo. del Estero</option>
                        <option value="Tierra del Fuego">Tierra del Fuego</option>
                       <option value="Tucuman">Tucuman</option>
                      </select>
                      <div class="invalid-feedback">
                        Ingrese una provincia válida
                      </div>
                    </div>
                    <!-- <div class="col-md-">
                        <label for="state" class="form-label">Ciudad</label>
                        <select class="form-select" id="state" required>
                          
                        </select>
                        <div class="invalid-feedback">
                          Ingrese una ciudad válida
                        </div>
                      </div> -->
          
        
                    
        
                  <hr class="my-4">
        
                  
        
                  <button class="w-50 btn btn-success btn-lg" type="submit">Registrarme</button>
                </form>
              </div>
              </div>
            </div>
          </main>
        
          <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2021 ProgramAula</p>
            <ul class="list-inline">
              <li class="list-inline-item"><a href="#">Privacy</a></li>
              <li class="list-inline-item"><a href="#">Terms</a></li>
              <li class="list-inline-item"><a href="#">Support</a></li>
            </ul>
          </footer>
        </div>
        
        
            <script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
              <script src="form-validation.js"></script>

    
</body>
</html>
