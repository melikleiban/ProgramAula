<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro-profesor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/registro-profesor.css">
</head>
<body>
    <body class="bg-light">
    
        <div class="container">
          <main>
            <header >
              <div class="py-5 text-center">
                <img class="d-block mx-auto mb-4" src="/static/img/logo.png" alt="ProgramAula" width="57" height="57">
                <h2>ProgramAula</h2>
                <!-- <p class="lead">Below is an example form built entirely with Bootstrap’s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p> -->
              </div>
            </header>
            
            <div class="alinearForm">
              <div class="col-md-7 col-lg-8">
                <h4 class="mb-3"></h4>
                <form class="needs-validation" novalidate>
                  <div class="row g-3">
                    <div class="col-sm-12">
                      <label for="firstName" class="form-label">Nombre y Apellido</label>
                      <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                      <div class="invalid-feedback">
                        Ingrese un nombre válido.
                      </div>
                    </div>
        
                    <!-- <div class="col-sm-6">
                      <label for="lastName" class="form-label">Apellido</label>
                      <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                      <div class="invalid-feedback">
                        Ingrese un apellido válido.
                      </div>
                    </div> -->
        
                   
                    <div class="col-12">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Josevillenas@ejemplo.com">
                      <div class="invalid-feedback">
                        Imgrese un email válido.
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="email" class="form-label">Teléfono</label>
                      <input type="email" class="form-control" id="email" placeholder="341358975">
                      <div class="invalid-feedback">
                        Ingrese un número de teléfono válido.
                      </div>
                    </div>
        
                
                    
        
                    <div class="col-md-6">
                      <label for="country" class="form-label">País</label>
                      <select class="form-select" id="country" required>
                        
                        <option>Argentina</option>
                        <option>Uruguay</option>
                        <option>Chile</option>
                      </select>
                      <div class="invalid-feedback">
                        Please select a valid country.
                      </div>
                    </div>
        
                    <div class="col-md-6">
                      <label for="state" class="form-label">Provincia</label>
                      <select class="form-select" id="state" required>
                        <option value="Buenos Aires">Bs. As.</option>
                        <option value="Catamarca">Catamarca</option>
                        <option value="Chaco">Chaco</option>
                        <option value="Chubut">Chubut</option>
                        <option value="Cordoba">Cordoba</option>
                        <option value="Corrientes">Corrientes</option>
                        <option value="Entre Rios">Entre Rios</option>
                        <option value="Formosa">Formosa</option>
                        <option value="Jujuy">Jujuy</option>
                        <option value="La Pampa">La Pampa</option>
                        <option value="La Rioja">La Rioja</option>
                        <option value="Mendoza">Mendoza</option>
                        <option value="Misiones">Misiones</option>
                        <option value="Neuquen">Neuquen</option>
                        <option value="Rio Negro">Rio Negro</option>
                        <option value="Salta">Salta</option>
                        <option value="San Juan">San Juan</option>
                        <option value="San Luis">San Luis</option>
                        <option value="Santa Cruz">Santa Cruz</option>
                        <option value="Santa Fe">Santa Fe</option>
                        <option value="Sgo. del Estero">Sgo. del Estero</option>
                        <option value="Tierra del Fuego">Tierra del Fuego</option>
                       <option value="Tucuman">Tucuman</option>
                      </select>
                      <div class="invalid-feedback">
                        Ingrese una provincia válida
                      </div>
                    </div>
                    <!-- <div class="col-md-4">
                        <label for="state" class="form-label">Ciudad</label>
                        <select class="form-select" id="state" required>
                          
                        </select>
                        <div class="invalid-feedback">
                          Ingrese una ciudad válida
                        </div>
                      </div> -->
          
        
                    
        
                  <hr class="my-4">
        
                  
        
                  <button class="w-50 btn btn-success btn-lg" type="submit">Registrarme</button>
                </form>
              </div>
              </div>
            </div>
          </main>

          <div>
            <br><br><br><br><br><br><br><br>
          </div>
        
          <footer class="container d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top" style="background-color: #f5f5f5;width: 100%;">
            <div class="col-md-4 d-flex align-items-center" style="margin-left: 1em;">
              <a href="index.html" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1" style="margin-left: 2em;">
                
                <img class="bi me-2 rounded-3" src="../static/img/logo.png" alt="" weight="30px" height="30px">
              </a>
              <span class="text-muted" style="margin-left: 2em;">&copy; Equipo 6 &#128526 - 2021</span>
            </div>
            <p style="margin-right: 2em;"><small><a href="terminos.html">Terminos y condiciones</a></small> </p>
          </footer>
        </div>
        
        
        
            <script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
              <script src="form-validation.js"></script>

    
</body>
</html>
